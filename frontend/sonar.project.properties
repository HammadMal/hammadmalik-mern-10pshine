# SonarQube Project Configuration
sonar.projectKey=notehive-frontend
sonar.projectName=NoteHive Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/tests/**,**/coverage/**,**/__tests__/**,**/*.spec.js,**/*.spec.jsx

# Test files
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/tests/**,**/__tests__/**

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/*.test.js,**/*.test.jsx,**/tests/**,**/coverage/**,**/__tests__/**,**/*.spec.js,**/*.spec.jsx,**/src/main.jsx,**/src/setupTests.js

# JavaScript/TypeScript specific
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Code duplication
sonar.cpd.exclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**